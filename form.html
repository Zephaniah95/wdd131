<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/product.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html" class="review-form">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product...</option>
        <!-- Options will be added dynamically with JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" value="1" required> 1 ★</label>
        <label><input type="radio" name="rating" value="2"> 2 ★★</label>
        <label><input type="radio" name="rating" value="3"> 3 ★★★</label>
        <label><input type="radio" name="rating" value="4"> 4 ★★★★</label>
        <label><input type="radio" name="rating" value="5"> 5 ★★★★★</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
        <label><input type="checkbox" id="feature4" name="features" value="Ease of Use"> Ease of Use</label>
      </fieldset>

      <!-- Written Review -->
      <label for="reviewText">Written Review (optional):</label>
      <textarea id="reviewText" name="reviewText" rows="5" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" placeholder="John Doe">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Religious Education Hub | WDD 131 Project</p>
  </footer>
</body>
</html>
